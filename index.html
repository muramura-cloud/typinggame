<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>タイピングゲーム2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="contaier">
    <p id="target">クリックしてスタート！</p>
    <p class="info">
      <span>スコア</span><span id="score">0</span>
      <span>ミス</span><span id="miss">0</span>
      <span>経過時間</span><span id="timer">0.00</span>
    </p>
    <div id="scoredModal" class="none">
      <span>スコア:</span><span id="scored">0</span><br>
      <span>ミス:</span><span id="missed">0</span><br>
      <span>精度:</span><span id="accuracy">0</span><br>
      <span>経過時間:</span><span id="timed">0.00</span><br>
      <span>打鍵数:</span><span id="typed">0.00</span><br>
      <span>WPM:</span><span id="wpmed">0.00</span>
      <p>お疲れ様でした！</p>
      <p class="restart">クリックしてもう一度</p>
    </div>
  </div>
  <script src="js/script.js"></script>
  <noscript>
    javascriptが利用できません。
  </noscript>
</body>
</html>
